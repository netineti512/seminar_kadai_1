<!DOCTYPE html>
<html>
<body>
  <h1>パスワード変更</h1>

  <form action="change-password.jsp" method="POST">
    <label for="current-password">現在のパスワード:</label>
    <input type="password" id="current-password" name="currentPassword"><br>

    <label for="new-password">新しいパスワード:</label>
    <input type="password" id="new-password" name="newPassword"><br>

    <label for="confirm-password">パスワードの確認:</label>
    <input type="password" id="confirm-password" name="confirmPassword"><br>

    <input type="submit" value="変更する">
  </form>
</body>
</html>
